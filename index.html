<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Order summary card</title>

</head>

<body>
  <div class="container">
    <img class="img" src="./illustration-hero.svg" alt="illustration-hero.svg">
    <h1 class="width-80 section-header">Order Summary</h1>

    <p class="width-80 faded-text font-16">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
      like!</p>
    <div class="row">
      <div class="flex-start">
        <img class="circular-img" src="./icon-music.svg" alt="icon-music.svg">
        <p class="margin-left"><span class="bold-text">Annual Plan</span>
          <br>
          <span class="faded-text">$59.99/year</span>
        </p>
      </div>
      <a class="font-12" href="#">Change</a>
    </div>
    <button class="blue-btn">
      Proceed to Payment
    </button>
    <a href="#" class="simple-btn faded-text">
      Cancel Order
    </a>

  </div>
</body>

</html>
